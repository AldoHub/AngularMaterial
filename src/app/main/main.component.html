<header>
  <h1>Angular <br/> Material <br/> Posts</h1>
 
</header>

<section>

  <h2>Posts</h2>
    <div class="searchBox">
      <i class="material-icons">
          search
      </i>
      <mat-form-field  class="search">
         <input matInput [(ngModel)]="searchText" (keyup)="filterBy(searchText);"  placeholder="Find By Post Title">
      </mat-form-field>
    
    </div>
    
  <!-- <input class="form-control" [(ngModel)]="searchText" name="searchText" (keyup)="filterBy(searchText);" placeholder="Search by title">
  -->
  <div class="cardsContainer">
    
  <mat-card class="example-card" *ngFor="let post of posts | filter : searchText">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{post.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
          {{post.content}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openDialog(post)">Check Post</button>
      <button mat-button (click)="deletePost(post.id, post.fileref)">Delete Post</button>
    </mat-card-actions>
  </mat-card>

 </div>


</section>
